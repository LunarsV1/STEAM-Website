<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation</title>
    <style>
        /* CSS */
        .sprite {
            width: 64px; /* Width of a single frame */
            height: 64px; /* Height of a single frame */
            background-image: url('https://example.com/sprite-sheet.png'); /* Replace with your sprite sheet */
            background-position: 0 0;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <div class="sprite"></div>

    <script>
        // JavaScript
        const sprite = document.querySelector('.sprite');
        let frameWidth = 64; // Width of each frame in the sprite sheet
        let currentFrame = 0;
        let totalFrames = 6; // Total number of frames in the sprite sheet
        let spriteSheetWidth = frameWidth * totalFrames; // Width of the whole sprite sheet

        function animateSprite() {
            currentFrame = (currentFrame + 1) % totalFrames;
            let newPosition = -currentFrame * frameWidth;
            sprite.style.backgroundPosition = `${newPosition}px 0`;
        }

        // Animate the sprite at 10 frames per second
        setInterval(animateSprite, 100);
    </script>
</body>
</html>
